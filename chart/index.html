
<!DOCTYPE html>
<html lang="en" dir="ltr">

<style media="screen">
.x.axis line {
  shape-rendering: auto;
}

.line {
  fill: none;
  stroke: #40FF00;
  stroke-width: 1.5px;
}

.grid line {
    stroke: lightgrey;
    stroke-opacity: 0.3;
}

.grid path {
    stroke: white;
}

.grid text{
    fill: white;
}

</style>

<head>
  <meta charset="utf-8">
  <title> line chart </title>
</head>


<body bgcolor="black">

  <svg width="960" height="500"></svg>
  <script src="js/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>





  <script src="js/main.js"></script>



</body>
</html>
